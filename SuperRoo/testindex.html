<!DOCTYPE html>
<html lang="en" ng-app="superroo">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

<!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
-->
    <script src="testcontroller.js"></script>
<style>
    body{
        background-color: white;
    }
    .well{
        width: 40%;
        margin-left: 30%;
    }
    .checked {
        color: orange;
    }
</style>
</head>
<body ng-controller="superrooController" ng-init="init()">
<!--<button class="btn btn-info" ng-click="hi()">Hello</button>
<ul>
    <li ng-repeat="d in dd">{{d.id}}:{{d.name}}</li>
</ul>-->
<div class="well well-lg" ng-repeat="doctor in doctors">

    <div class="row">
        <div class="col-md-3" style="margin-top: 7%;">
            <img src="stethoscope3.png">
        </div>
        <div class="col-md-9" style="padding-left: 25%">
            <h3>{{doctor.doc_name}}</h3>
            <p>{{doctor.specialization}}</p>
            <p><span class="fa fa-star checked" ng-repeat="n in [] | range:doctor.rating"></span>
                <span class="fa fa-star" ng-repeat="n in [] | range:5 - doctor.rating"></span></p>
            <p>Wait time:{{doctor.wait_time_in_min}}</p>
            <p>{{doctor.doc_email}}</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><img src="line2.png">Join Queue</button>
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Join Queue</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Patient Name:</label>
                            <input type="text" class="form-control" id="patient_name" ng-value="doc_name" ng-model="appointmentData.patient_name">
                        </div>
                        <div class="form-group">
                            <label>Relation:</label>
                            <input type="text" class="form-control" id="relation" ng-model="appointmentData.relation">
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="makeAppointment(appointmentData)">Submit</button>
                    </form>

                </div>

            </div>

        </div>
    </div>

</div>



</body>

</html>
